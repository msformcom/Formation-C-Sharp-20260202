<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Liste</title>
</head>
<body>
  <h1>Ma liste</h1>
  @if(liste()){
    <div>Libel√© : {{liste()?.libele}}</div>
    @for( e of liste()?.elements;track e){
      <div (click)="e.achete=!e.achete"
           [style.text-decoration]="e.achete? 'line-through':''"  >
        {{e.nombre}} {{e.libele}}
      </div>
    }
  }@else {
    <div>Attente</div>
  }


</body>
</html>
